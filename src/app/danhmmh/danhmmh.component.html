<header>
    <div class="container">
        <img src="https://aztest.vn/uploads/aztest.vn/news/2018/loi-the-cua-hinh-thuc-thi-trac-nghiem-online-3.jpg" style="width:100%; height: 200px;">
        <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" routerLink="/trangchu">Trang chủ</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" routerLink="/gioithieu">Giới thiệu<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                              <a class="nav-link" routerLink="/lienhe">Liên hệ</a>
                            </li>
                            <li class="nav-item active">
                                    <a class="nav-link" routerLink="/gopy">Góp ý</a>
                            </li>
                            <li class="nav-item active">
                                    <a class="nav-link" routerLink="/hoidap">Hỏi đáp</a>
                            </li>
                            <li class="nav-item active">
                              <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Tài khoản                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" routerLink="/dangnhap">Đăng nhặp</a>
                                  <a class="dropdown-item" routerLink="/dangky">Đăng ký</a>
                                  <a class="dropdown-item" routerLink="/doimatkhau">Đổi mật khẩu</a>
                                  <a class="dropdown-item" routerLink="/doitt">Sửa thông tin</a>
                                </div>
                              </div>
                          </li>
                          </ul>
                          <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                          </form>
                        </div>
                </nav>
        </div>
        <div class="row">
                <div class="col-md-8">
                        <div class="col-md-6" style="float: left"
                            *ngFor="let item of list | paginate: { itemsPerPage: 4, currentPage: t }">
                            <div class="card">
                                <img src="../../assets/images/logos/{{item.Logo}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                </div>
                                <ul class="list-group list-group-flush">
                                    <button type="button" class="btn btn-secondary" onclick="ttt()"
                                    routerLink="/tracnghiem/{{item.Id}}">{{item.Name}}
                                    </button>
                                </ul>
                            </div>
                        </div>
                       <div class="row">
                          <div class="col-md-6 ml-auto" ><button class="btn btn-primary" (click)='M()'>Down</button> </div> 
                        <div class="col-md-6 "><button class="btn btn-primary" (click)='N()'>Next</button></div>
                       </div> 
                       
                </div>
            <div class="col-4">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <ul class="list-group">
                                <li class="list-group-item" data-toggle="collapse" data-target="#demo"><i
                                        class="fa fa-align-left" style="font-size:24px" > Danh Mục Môn Học</i>
                                    <div id="demo" class="collapse">
                                        <ul class="list-group" *ngFor="let item of list">
                                            <a class="list-group-item list-group-item-action">{{item.Name}}</a>
                                        </ul>
                                    </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
